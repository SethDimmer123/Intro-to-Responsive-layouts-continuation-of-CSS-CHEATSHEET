<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vh & Vw Units</title>
    <style>
        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
        }

        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header{
            background:#333 url("https://images.unsplash.com/5/unsplash-kitsune-4.jpg?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjEyMDd9&s=fb86e2e09fceac9b363af536b93a1275") no-repeat
            center center/cover;    /*Covers the entire page on the X and Y axis*/
            color:#333;
            height:100vh;   /*viewport height*/ /*(Vertical)*/
            width:100vw; /*vertical width*/  /*(Horizontal)*/
            text-align:center;
            padding:2rem;       /*2rem equals 32px*/
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome To Our Website</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident omnis ipsam, perspiciatis quae totam aspernatur.</p>
        <a href="#" class="btn">Find Out More</a>
    </header>
</body>
</html>
