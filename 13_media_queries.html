<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        body {
         font-family: Arial, Helvetica, sans-serif;
         background:gray;
         color:white;/*color of text*/ 
         text-align:center;
         padding-top:100px;/*pushes text down from the top 100px*/
        }

        /* Smartphones */
        @media(max-width:500px) {
            body{
                background:red;     /*Once the width hits 500px the background turns red*/
            }                         /*min-width does the opposite the background will be red until 500px then it turns grey*/
        }
    </style>
</head>
<body>
    <div id="widescreen"><h1>Widescreen</h1></div>
    <div id="normal"><h1>Normal</h1></div><!--Computer Size that is what"Normal" Means-->
    <div id="tablet"><h1>Tablet</h1></div>
    <div id="smartphone"><h1>Smartphone</h1></div>
    <div id="landscape"><h1>Landscape</h1></div>
</body>
</html>
